<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

    <link rel="stylesheet" href="src/style.css" />

    <script src="https://kit.fontawesome.com/73227c288c.js" crossorigin="anonymous">
    </script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@200&family=Poppins:wght@500&family=Sora:wght@300;600;800&display=swap"
        rel="stylesheet">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">


                <header>

                    <form id="search-form">

                        <div class="row">

                            <div class="col-6">
                                <div class="cityQ">
                                    <input type="text" class="form-control" placeholder="Enter city" autocomplete="off"
                                        id="city-input">
                                </div>
                            </div>

                            <div class="col">
                                <div class="searchButton">
                                    <button type="submit" class="btn btn-primary w-100">Search</button>
                                </div>
                            </div>

                            <div class="col">
                                <div class="hereButton" id="here-button">
                                    <button type="submit" class="btn btn-primary w-100"><i
                                            class="fas fa-map-marked-alt"></i></button>
                                </div>
                            </div>

                    </form>

                </header>

                <div class="todayInfo">
                    <h1 id="city">
                    </h1>

                    <p id="date">
                    </p>

                    <h1>
                        <i class="fas fa-cloud-sun">
                        </i>
                    </h1>

                    <p id="description">
                    </p>

                    <h1>
                        <span class="degree" id="degree"></span>
                        <a href="#" class="celsius" id="celsius">
                            °C
                        </a>
                        |
                        <a href="#" class="fahrenheit" id="fahrenheit">
                            °F
                        </a>

                    </h1>

                    <p>
                        <span class="humidity">
                            <i class="fas fa-tint">
                            </i>
                            Humidity: <span id="wet"></span>%
                        </span>
                        <span class="wind">
                            <i class="fas fa-wind">
                            </i>
                            Wind: <span id="windspeed"></span> km/h
                        </span>
                    </p>

                </div>

                <div class:"forecast">

                    <div class="row row-cols-3">
                        <div class="col border-end border-bottom">
                            <ul>
                                <li>
                                    Monday
                                </li>
                                <li>
                                    <i class="fas fa-cloud-sun">
                                    </i>
                                </li>
                                <li>
                                    20°C
                                </li>
                            </ul>
                        </div>


                        <div class="col border-bottom border-end">

                            <ul>
                                <li>
                                    Tuesday
                                </li>
                                <li>
                                    <i class="fas fa-cloud-sun">
                                    </i>
                                </li>
                                <li>
                                    20°C
                                </li>
                            </ul>
                        </div>


                        <div class="col border-bottom">

                            <ul>
                                <li>
                                    Wednesday
                                </li>
                                <li>
                                    <i class="fas fa-cloud-sun">
                                    </i>
                                </li>
                                <li>
                                    20°C
                                </li>
                            </ul>
                        </div>

                        <div class="col border-end">
                            <ul>
                                <li>
                                    Thursday
                                </li>
                                <li>
                                    <i class="fas fa-cloud-sun">
                                    </i>
                                </li>
                                <li>
                                    20°C
                                </li>
                            </ul>
                        </div>



                        <div class="col border-end">
                            <ul>
                                <li>
                                    Friday
                                </li>
                                <li>
                                    <i class="fas fa-cloud-sun">
                                    </i>
                                </li>
                                <li>
                                    20°C
                                </li>
                            </ul>
                        </div>



                        <div class="col">
                            <ul>
                                <li>
                                    Saturday
                                </li>
                                <li>
                                    <i class="fas fa-cloud-sun">
                                    </i>
                                </li>
                                <li>
                                    20°C
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
          
        </div>
        
        <span class="openSource">
            <p>
                <a href="https://github.com/ancarkar/weather-app" target="_blank"> Open-source code </a> by Anabell
                Gemmersdörfer
            </p>
        </span>

    </div>
    
    <script src="src/app.js">
    </script>

</body>

</html>
